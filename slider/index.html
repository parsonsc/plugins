<div id="slideshow" class="sharkSlide">
  <span class="ctrl next_slide" data-direction="next">Next</span>
  <span class="ctrl prev_slide" data-direction="prev">Prev</span>
  <div style="height:200px; background:#FF0000;">1</div>
  <ul>
    <li id="slide_01"><div style="height:200px; background:#FF0000;">1</div></li>
    <li id="slide_02"><div style="height:200px; background:#FF0000;">2</div></li>
    <li id="slide_03"><div style="height:200px; background:#FF0000;">3</div></li>
    <li id="slide_04"><div style="height:200px; background:#FF0000;">4</div></li>
    <li id="slide_05"><div style="height:200px; background:#FF0000;">5</div></li>
  </ul>
</div>

asd
<script src="jquery-1.10.2.min.js"></script>
<script src="slideshow/slideshow.js"></script>

<script>
$(document).ready( function() {
  $('#slideshow').slideshow({
    height: 200,
    numberOfSlides: 5,
    speed: 800,
    slideMethod: "fade",
    auto: true,
    autoDelay: 2000,
    initialSlide: 1
  });

});
</script>

</body>
</html>
